name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      run: |
        echo "Iniciando login" "$DOCKER_USER"
        docker login -u $DOCKER_USER -p $DOCKER_PASS
        echo "Finalizando login"

    - name: Build docker image
      run: |
        docker build -t royssmartel/docker-graphql:0.0.2 .

    - name: Push docker image
      run: |
        docker push royssmartel/docker-graphql:0.0.2 .
        
    
